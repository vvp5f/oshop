<form #f="ngForm" (ngSubmit)="save(f.value)"> 
  <div class="form-group">
  <label for="title"> Title </label>
  <input ngModel name="title" id="title" type="text" class="form-control">
  </div>


  
  <div class="form-group">
  <label for="price">Price</label>
  <div class="input-group">
  <span class="input-group-addon">$</span>
  <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
  </div>
  </div>
  

  <div class="form-group">
  <label for="category">Category</label>
  <select #category="ngModel" [(ngModel)]="product.category" name="c" id="category" class="form-control" required>
  <option value=""></option>
  <option *ngFor="let categories of categories$ | async" [value]="c.$key">
    {{ product }}
  </option>
  </select>
  </div>

  <div class="form-group">
  <label for="imageUrl"> Image Url </label>
  <input ngModel name="imageUrl" id="imageUrl" type="text" class="form-control">
  </div>


  <button class="btn btn-primary">Save</button>

</form>
